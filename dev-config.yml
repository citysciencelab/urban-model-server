resources:
    mapserver_world_map:
        type: collection
        title: MapServer demo WMS world map
        description: MapServer demo WMS world map
        keywords:
            - MapServer
            - world map
        links:
            - type: text/html
              rel: canonical
              title: information
              href: https://demo.mapserver.org
              hreflang: en-US
        extents:
            spatial:
                bbox: [-180,-90,180,90]
                crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
        providers:
            - type: map
              name: WMSFacade
              data: https://demo.mapserver.org/cgi-bin/msautotest
              options:
                  layer: world_latlong
                  style: default
              format:
                    name: png
                    mimetype: image/png